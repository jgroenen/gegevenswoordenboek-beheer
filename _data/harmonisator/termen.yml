Achternaam: Familienaam
Voornaam: Aan de geslachtsnaam voorafgaande onderscheidende naam
Activiteit: Werkzaamheid, verrichting, taak, als deel van een proces
Actor: Handelend persoon in een functie voor een organisatie
Begrip: Eenheid van denken, door een term en zijn relaties met andere termen te beschrijven
Bron: Verwijzing naar de locatie of het document waaruit de definitie van de term is voortgekomen, tekstueel
Bron URI: Identificatie van de bron waaruit de definitie van de term is voortgekomen, middels een URI
Catalogus: Lijst, register van een verzameling werkelijke dingen (fysiek of virtueel), meestal met korte omschrijving
Persoon: Een verzameling van records van de entiteiten term of triple, of een verzameling van records van exemplaren (instanties, individuen)
